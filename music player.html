<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/home/rgukt/Music player.css">
</head>
<body>
    <div class="player-container">
        <audio id="audio-player" src="your-audio-file.mp3"></audio>
        <div class="player">
            <div class="controls">
                <button id="play-pause-btn">Play</button>
                <input type="range" id="seek-bar" value="0" max="100">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
            <div class="volume">
                <input type="range" id="volume" value="100" max="100">
                <span id="volume-value">100</span>
            </div>
        </div>
    </div>
    <script src="/home/rgukt/Music player.js"></script>
</body>
</html>
